<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form - YL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="part_left">
            <div class="logo">
                <img src="imgs/odin-lined.png" height="130px">
                ODIN
            </div>
        </div>
        
        <div class="part_right">

            <div class="section1">
            <h2>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. 
                <br> Sign up now to get started</h2>
            <h2>You <i>know</i> you want to.</h2>
            </div>
        
        <form action="https://submit.com" method="post">

            <h2>Let's do this</h2>

            <fieldset>
            
            <div class="field">

            <div><label for="firstname">First Name</label></div>
            <input type="text" id="firstname">

            </div>

            <div class="field">
            <div><label for="lastname">Last Name</label></div>
            <input type="text" id="lastname">
            </div>
            

            <div class="field">

            <div><label for="email">Email</label></div>
            <input type="email" id="email">
            </div>

            <div class="field">

            <div><label for="phone">Phone</label></div>
            <input type="tel" id="phone">

            </div>

            
            <div class="field">

            <div><label for="password">Password</label></div>
            <input type="email" id="password" minlength="8" required>

            </div>

            <div class="field">

            <div><label for="confirmpassword">Confirm Password</label></div>
            <input type="password" id="confirmpassword" minlength="8" required>

            </div>
            
            </fieldset>

        </form>

        <div class="section3">
            <button id="form" action="submit">Create Account</button>
            <h3>Already have an account? <a href="login.html">Login here</a></h3>
        </div>
        

        </div>

    </div>
</body>
</html>
