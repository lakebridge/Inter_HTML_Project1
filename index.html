<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form - YL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="part_left">
            <div class="login">
                <img src="imgs/odin-lined.png">
                ODIN
            </div>
        </div>
        
        <div class="part_right">

            <div class="section1">
            <h1>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. 
                <br> Sign up now to get started</h1>
            <h1>You <i>know</i> you want to.</h1>
            </div>
        
        <form action="https://submit.com" method="post">

        <fieldset>
            <legend></legend>
        </fieldset>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname">

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone">

        <label for="password">Email</label>
        <input type="email" id="password" required minlength="8">

        <label for="confirmpassword">Phone</label>
        <input type="password" id="confirmpassword" required>

        </form>

        <div class="section3">
            <button id="form" action="submit">Create Account</button>
            Already have an account? <a href="login.html">Login here</a>
        </div>
        </div>
    </div>
</body>
</html>
